<app-admin-header>
</app-admin-header>
<app-sidebar></app-sidebar>
<!-- Main Wrapper -->

<div id="wrapper">
    <div class="small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a [routerLink]="['/']">Dashboard</a></li>
                        <li class="active">
                            <span>Temples </span>
                        </li>
                    </ol>
                    <div>
                        <a href="#/temples/add" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Add new temple</a>
                    </div>
                </div>
                <h1 class="font-light m-b-xs">
                    Temples
                </h1>
                <small></small>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row ">
            <div class="col-lg-12">
                <div class="hpanel hgreen">
                    <div class="panel-body">

                        <table class="table table-bordered table-striped" id="dtable" style="width:100%">
                            <thead>
                                <tr>
                                    <th> Sr.No </th>
                                    <th> Name of the Temple </th>
                                    <th> Category </th>
                                    <th width="150"> Deity </th>
                                    <th>Status</th>
                                    <th>View</th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let temple of temples ; let i = index" id="Ltable">
                                    <td>{{ i + 1}}</td>
                                    <td>{{temple.temple_name}}</td>
                                    <td>{{temple.temple_category}}</td>
                                    <td>{{temple.temple_deity}}</td>
                                    <td>
                                        <div *ngIf="temple.temple_isactive==='ACTIVE'; then success"></div>
                                        <ng-template #success>
                                            <label class="btn btn-success btn-sm"> Active</label>
                                        </ng-template>
                                        <div *ngIf="temple.is_active==='INACTIVE';then danger"></div>
                                        <ng-template #danger>
                                            <label class="btn btn-danger btn-sm">Inactive</label>
                                        </ng-template>

                                    </td>
                                    <td>
                                        <a class="btn btn-info btn-sm" href="#/temples/view/{{temple.temple_id}}"> <span class="nav-label"><i class="fa fa-eye"></i></span></a>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" (click)="editTemple($event,temple)"> <i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-danger btn-sm" (click)="removeTemple($event,temple)"> <i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <app-admin-footer></app-admin-footer>
</div>
