<div class="color-line"></div>
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>PLEASE LOGIN TO APP</h3>
                <small></small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <div *ngIf="loginFailed" class="alert alert-danger">{{ErrorMsg}}</div>
                    <div class="clearfix" *ngIf="loginFailed"></div>
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input type="email" autofocus="autofocus" name="email"  title="Please enter you email" [formControl]="loginForm.controls['email']" placeholder="example@gmail.com" id="email" class="form-control"  />
                            <span class="help-block text-danger small" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">You must include a email</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" name="password"  title="Please enter your password" [formControl]="loginForm.controls['password']" placeholder="******"  class="form-control " />
                            <span class="help-block text-danger small" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Your must include password</span>
                        </div>
                        <button [disabled]="!loginForm.valid" class="btn btn-success btn-block ">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12 text-center ">
            <strong>Saranam</strong> - all about GOD <br/> 2018 &copy; Saranam
        </div>
    </div>
</div>
