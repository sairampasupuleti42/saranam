<app-admin-header>
</app-admin-header>
<app-sidebar></app-sidebar>
<div id="wrapper">
    <div class="small-header">
        <div class="hpanel">
            <div class="panel-body">
                <div id="hbreadcrumb" class="pull-right">
                    <ol class="hbreadcrumb breadcrumb">
                        <li><a [routerLink]="['/']">Dashboard</a></li>
                        <li class="active">
                            <span>Users </span>
                        </li>
                    </ol>
                    <div>

                    </div>
                </div>
                <h1 class="font-light m-b-xs">
                    Users
                </h1>
                <small></small>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row ">
            <div class="col-lg-12">
                <div class="hpanel hgreen">

                    <div class="panel-body">
                        <table class="table table-bordered table-striped order-column" id="dtable" style="width:100%">
                            <thead>
                                <tr>
                                    <th> Sr.No </th>
                                    <th> Name of the User </th>
                                    <th> Email </th>
                                </tr>
                            </thead>
                            <tbody *ngIf="users">
                                <tr *ngFor="let user of users; let i = index" id="Ltable">
                                    <td>{{ i + 1}}</td>
                                    <td>{{user.first_name +' '+ user.last_name }}</td>
                                    <td>{{user.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
					
                </div>
            </div>
        </div>
    </div>

    <app-admin-footer></app-admin-footer>
</div>
